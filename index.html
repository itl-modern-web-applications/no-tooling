<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Direct usage example</title>

<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/animate.css@^3.5.2/animate.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/quasar-framework@0.17.20/dist/umd/quasar.mat.min.css" rel="stylesheet">
<link href="css/custom.styles.css" rel="stylesheet">

<script>
  window.quasarConfig = {
    loadingBar: { 
      // switch off built-in red ajax loader bar
      // this must be done before the quasar is appended
      'skip-hijack': true
    }
  }
</script>

<app-layout id="app"></app-layout>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-router@3.0.3/dist/vue-router.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuex@3.1.0/dist/vuex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quasar-framework@0.17.20/dist/umd/quasar.mat.umd.min.js"></script>

<script type="module">
  import AppLayout from '/js/AppLayout.js'
  import router from '/js/plugins/router/index.js'
  import store from '/js/plugins/store/index.js'

  const globals = {
    drawer: false
  }

  Vue.config.productionTip = false
  // simple datastore, app wide reactive globals
  // accessible in every component through this.$globals
  // used in layout for communication between header and drawer
  Vue.prototype.$globals = Vue.observable(globals)

  new Vue({
    router,
    store,
    render: h => h(AppLayout)
  }).$mount('#app')
</script>
